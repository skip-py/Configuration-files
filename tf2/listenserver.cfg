
//----------------//
// Configurations //
//----------------//

// Note: Server port allocation does not require port forwarding. //

net_start ; wait "15"                   // Initiates multiplayer network sockets.
hostip "127.0.0.1"                      // Host game server ip.
hostname "localhost"                    // Host name for server.
hostport "27015"                        // Host game server port. 
clientport "27005"                      // Host game client port. 
ip "localhost"                          // Overrides IP for multihomed hosts.

logaddress_add "127.0.0.1:27015"        // Set address and port for remote host <ip:port>.
enable_debug_overlays "1"               // Enable rendering of debug overlays.
host_showcachemiss "1"                  // Print a debug message when the client or server cache is missed. [Heavy logging]

net_usesocketsforloopback "1"           // Use network sockets layer even for listen server local player's packets.
cl_localnetworkbackdoor "1"             // Enable network optimizations for single player games.
rcon_address "[rconaddress]"            // Remote console address.
rcon_password "[Password]"              // Remote console password.
sv_lan "1"                              // Server is a lan server ( No Heartbeat, no Authentication, no Non-Class C Addresses )
//---------//
// Logging //
//---------//
sv_logfile "1"                     // Log server information in the log file.
sv_log_onefile "0"                 // Log server information to only one file.
sv_logsdir "[DIR]"                 // Folder in the game directory where server logs will be stored.
sv_logecho "1"                     // Echo log information to the console.
sv_logbans "1"                     // Log server bans in the server logs.
sv_logflush "0"                    // Flush the log file to disk on each write.
sv_logblocks "0"                   // If true when log when a query is blocked (can cause very large log files)
log_verbose_enable "1"             // Enables verbose server logging.
log_verbose_interval "3"           // Determines the interval (in seconds) for the verbose server log.
sv_rcon_log "1"                    // Enables rcon logging.
sv_rcon_minfailuretime "30"        // Number of seconds to track failed rcon authentications.
sv_rcon_minfailures "5"            // Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned.
sv_rcon_maxfailures "10"           // Max number of times a user can fail rcon authentication before being banned.
sv_rcon_maxpacketsize "2048"       // The maximum number of bytes to allow in a command packet.
sv_rcon_banpenalty "1440"          // Number of minutes to ban users who fail rcon authentication.
//----------//
// Settings //
//----------//
sv_cheats "1"                           // Allows cheats and other serverside commands.
sv_allow_wait_command "1"               // Allows the wait command on clients connected to this server.
sv_allow_point_servercommand "always"   // Allow use of point_servercommand entities in map.
//------------//
// End script //
//------------//
clear                                                   // Removes all console output.
log "on" ; wait "100"                                   // Enables logging to file, console, and udp.
sv_precacheinfo                                         // Show precache info.
status                                                  // Display map and connection status.
stats                                                   // Prints server performance variables.
net_status                                              // Shows current network status.
net_channels                                            // Shows net channel info.
echo "...\..\cfg\listenserver.cfg succesfully loaded"   // Notification of successful loading of listenserver.cfg
