
//---------------//
// Configuration //
//---------------//

bind "KP_DEL" "ds_mark; wait 100; ds_status"
ds_enable "0"                  // Enable automatic .dem file recording and features. 0 - Manual, 1 - Auto-record competitive matches, 2 - Auto-record all matches
ds_prefix ""                   // Prefix files with this string. 24 characters max.

ds_dir "demos"               // Directory to save demos.
ds_notify "2"                  // Notify prec recording in console.
prec_delete_useless_demo "0"   // Automatically deletes demo files without bookmarks.

//----------//
// Settings //
//----------//

ds_log "1"              // Log killstreaks into killstreaks.txt.
ds_screens "1"          // Creates screenshoots of scoreboard and status.
ds_min_streak "5"       // Minimum amount of kills withour dying to save time of kill streak.
ds_kill_delay "15"      // Max delay between kills in killstreaks.
ds_sound "1"            // Plays a sound when recording is toggled on or off.


//------------//
// End script //
//------------//

echo "...\tf\cfg\ds_config.cfg succesfully loaded"   // Notification of successful loading of prec_config.cfg
